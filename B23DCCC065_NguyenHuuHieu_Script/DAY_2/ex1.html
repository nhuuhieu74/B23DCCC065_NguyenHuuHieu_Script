<body>
<script>

day = prompt("Nhập số")
if (day == 2) {
    alert("Hôm nay thứ hai");
  } else if (day == 3) {
    alert("Hôm nay thứ ba");
  } else if (day == 4) {
    alert("Hôm nay thứ tư");
  } else if (day == 5) {
    alert("Hôm nay thứ năm");
  } else if (day == 6) {
    alert("Hôm nay thứ sáu");
  } else if (day == 7) {
    alert("Hôm nay thứ bảy");
  } else {
    alert("Hôm nay chủ nhật")
  }   

</script>
