<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> For loop </p>
    <script>
        const number =  parseInt(prompt('Enter a number'));

        sum = 0;
        for (i = 1; i <= number; i++) {
            sum += i;
        }

        document.write(sum);

    </script>

    <p> While loop </p>
    <script>
        const number1 =  parseInt(prompt('Enter a number'));
        sum = 0;
        i = 1;
        
        while (i <= number1) {
            sum += i;
            i++;

        }

        document.write(sum)


    </script>

    <p> Do-while </p>
    <script>
        sum = 0;
        i = 1;
        do {
            sum+=i;
            i++;
        } while (i <= 10)
        document.write(sum);
    </script>
</body>
</html>
