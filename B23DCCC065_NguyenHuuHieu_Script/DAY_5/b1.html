<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> For loop </p>
    <script>
        for (i=0; i < 10; i++) {
            document.write('Sinh vien UDU <br>');
        }
    </script>

    <p> While loop </p>
    <script>
        var i = 0;
        while (i < 10) {
            document.write('Sinh vien UDU <br>');
            i++;
        }
    </script>

    <p> Do-While loop </p>
    <script>       
        var i = 0;
        do {
            document.write('Sinh vien UDU <br>');
            i++;
        }
        while (i<10)
    </script>
</body>
</html>
